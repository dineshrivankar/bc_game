<div class="container">
    <div class="row">
        <div class="col-md-12">
            <!--div class="row">
                 <div style="padding-bottom: 10px;">
                    <div class="profile-pic-wrap" style="display: inline-block;">
                        <img src="/assets/img/grey/UserProfile.png" />
                    </div>
                    <h3 style="display: inline-block;" class="user-name">{{loggedInUser}}</h3>
                </div>
            </div-->
            <div class="row">
                <div class="col-md-6">
                    <div class="coin-dtl-section">
                        <div class="coin-icon-wrap">
                            <img class="" src="/assets/img/light/coins.png" alt="" />
                        </div>
                        <div class="content-info-wrap">
                            <h3>{{dashBoardDtl.balance}} <span>PSL Coins</span></h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="coin-dtl-section mined">
                        <div class="coin-icon-wrap">
                            <img class="" src="/assets/img/light/MinedCoins.png" alt="" />
                        </div>
                        <div class="content-info-wrap">
                            <h3>{{dashBoardDtl.blocksMined}} 
								<span ng-if="dashBoardDtl.blocksMined==0">Blocks Mined </span>
								<span ng-if="dashBoardDtl.blocksMined==1" >Block Mined </span>
								<span ng-if="dashBoardDtl.blocksMined>1" >Blocks Mined </span>
							</h3>

                        </div>
                    </div>
                </div>
                <!-----------------------------carousel code start--------------------------------->
                <div class="col-md-12">							
				  <div class="update-head-wrap">
                        <h3>Blocks Mined</h3>
                    </div>	 
					<div id="myCarousel" class="carousel slide" data-ride="carousel">   
					<!--<ol class="carousel-indicators">
					  <li style="border: 1px solid #075582" data-target="#myCarousel" ng-class="{active:!$index}" ng-repeat="blockDtl in blockDetails" data-slide-to="$index" ></li>    
					</ol>-->
					<div class="carousel-inner">
					  <div class="item" ng-class="{active:!$index}" ng-repeat="blockDtl in blockDetails" >
						  <div class="transfer-coin-row" >
								<div class="number-wrap" >
									<h3>{{ $index + 1 }}</h3>
								</div>
								<div class="block-stats-wrap">
									<h3 class="mined-by">
										<span class="blk-img-wrap">
											<img src="/assets/img/grey/UserProfile.png" /> 
										</span>
										{{ blockDtl.userName }} </h3>
									<p class="blk-id-reward">
										<span class=""> PID: {{ blockDtl.pid }} </span>
										<span class=""> Transactions: {{ blockDtl.numberOfDeals }} </span>
									</p>    
								</div> 
							</div>
					  </div> 
					</div> 
					<a class="left carousel-control" href="#myCarousel" data-slide="prev">
					  <span class="glyphicon glyphicon-chevron-left"></span>
					  <span class="sr-only">Previous</span>
					</a>
					<a class="right carousel-control" href="#myCarousel" data-slide="next">
					  <span class="glyphicon glyphicon-chevron-right"></span>
					  <span class="sr-only">Next</span>
					</a>
				  </div>				 
		   </div>
			<br>
			<!-----------------------------carousel code end--------------------------------->
                <div class="col-md-12">
                    <div class="update-head-wrap">
                        <h3>Latest Transactions</h3>
                    </div> 
                    <div class="transfer-coin-row" ng-repeat="trans in latestTransDtl">
                        <div class="ppl-pic-wrap">
                            <img class="img-responsive" src="/assets/img/grey/UserProfile.png" alt="" >
                            <figcaption>{{trans.fromUser}}</figcaption>
                        </div>
                        <div class="transaction-stats-wrap">
                            <h3 class="number-of-coin"> {{trans.amount}} coins</h3>
                            <p class="transact-arrow"><img class="img-responsive" src="/assets/img/arrow.png" /></p>
                            <p class="time-stap" am-time-ago="trans.updatedAt"><span class="fa fa-clock-o"> </span> </p>    
                        </div> 
                        <!--<span class="fa fa-angle-double-right"></span>-->
                        <div class="ppl-pic-wrap">
                            <img class="img-responsive" src="/assets/img/grey/UserProfile.png" alt="" >
                             <figcaption>{{trans.toUser}}</figcaption>
                        </div>
                    </div>
                     <input type="button" value="All transaction" class="btn invester-btn" 
                            ng-click="gotoAllTransactions()" ng-if="false">
                    <div class="send-n-view-btn">
                        <input type="button" value="Send" class="btn invester-btn"  ng-click="gotoSendCoin()" 
                               ng-if="false">
                        <input type="button" value="View" class="btn invester-btn"  ng-click="gotoBlocks()" ng-if="false">
                    </div>
                </div>
            </div>
        </div>
        
        
    </div>
</div>
