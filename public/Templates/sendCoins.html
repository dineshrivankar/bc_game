<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-12">

            <div class="dash-window">

                <h4><i class="fa fa-user-circle" aria-hidden="true"></i> Send Coins</h4>
                <form id="frmSendCoin">
                    <div class="form-group">
                      <span style="color:red;">*</span><label for="username">User:</label>
                        <input type="text" class="form-control" name="username" ng-model="frmSendCoin.toUserName"/>
                    </div> 
                    <div class="form-group">
                        <span style="color:red;">*</span> <label for="coin">Coins:</label>
                        <input type="text" class="form-control" name="coin"  ng-model="frmSendCoin.coin"/>
                    </div>
                      <div class="form-group">
                        <label for="coin">Available Coins :</label>
                        <span>{{availableCoins}}</span>
                    </div>
                     <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="sendCoin(frmSendCoin)">
                        Send</button>
                    
                      <p ng-if="isSendCoinError" class="pt-lg text-center text-danger"> {{errorSendCoinMsg}} </p>
                </form>
            </div> 
        </div>
    </div>
</div>
